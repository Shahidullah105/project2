<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 03</title>
</head>
<body>
    <script>
        function one(first, last){
            var full;
            full = first + last;
            return full;
        }
        function two(){
            var result;
            result = one(10, 10);
            document.write(result);
        }
    </script>

    <form>
        <input type="button" onclick="two()" value="clickme">
    </form>
</body>
</html>
