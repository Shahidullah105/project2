<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js class two</title>
</head>
<body>
    <script>

        var a =3;
        switch(a){
            case 0:
            document.write("one");
            break;

            case 1:
            document.write("two");
            break;

            case 2:
                document.write("three");
                break;

                case 3:
                    document.write("four");
                    break;
        }
    </script>
</body>
</html>
